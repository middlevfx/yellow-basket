<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Abandoned Items â€” Yellow Basket</title>

<style>
body {
  margin: 0;
  background: #0a0f0a;
  color: #c8ffcc;
  font-family: "Courier New", monospace;
  text-shadow: 0 0 4px #88ff88;
}

a { color: inherit; text-decoration: none; }

.topbar {
  display: flex;
  gap: 14px;
  justify-content: center;
  padding: 14px;
  border-bottom: 1px solid rgba(120,255,200,0.3);
  font-size: 12px;
}

.topbar a {
  padding: 6px 10px;
  border: 1px solid rgba(120,255,200,0.3);
}

.wrap {
  max-width: 720px;
  margin: 0 auto;
  padding: 28px 24px;
}

h1 {
  font-size: 16px;
  margin-bottom: 10px;
}

.sub {
  font-size: 12px;
  opacity: 0.8;
  margin-bottom: 28px;
}

.list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
  gap: 18px;
}

.item {
  border: 1px solid rgba(120,255,200,0.25);
  padding: 12px;
  background: rgba(0,0,0,0.3);
}

.item h3 {
  font-size: 14px;
  margin: 0 0 4px;
}

.item p {
  font-size: 12px;
  opacity: 0.75;
  margin: 0;
}

.note {
  margin-top: 36px;
  font-size: 11px;
  opacity: 0.7;
  line-height: 1.6;
}
</style>
</head>

<body>

<div class="topbar">
  <a href="store.html">SHOP</a>
  <a href="cart.html">CART</a>
  <a href="checkout.html">CHECK OUT</a>
</div>

<div class="wrap">
  <h1>Mga nakalimutan mo oh.</h1>
  <div class="sub">
    Hindi naman sila nagmamadali.
  </div>

  <div class="list" id="abandonedList"></div>

  <div class="note">
    Tahimik lang sila dito.<br>
    Pwede mo na silang iwan ulit.
  </div>
</div>

<script>
const items = [
  { name: "Wi-Fi Tears", desc: "Halos online." },
  { name: "Premium Pagod (XL)", desc: "Mas malaki, mas pagod." },
  { name: "Lifestyle Starter Pack", desc: "Bio-ready. Identity sold separately." },
  { name: "Signal Booster (Placebo)", desc: "Gumagana sa paniniwala." },
  { name: "Tambay Approved Chair", desc: "Para sa matagal na pag-iisip." },
  { name: "Suki Card (Unlimited)", desc: "Hindi ka naman bibili." },
  { name: "Low Bandwidth Candle", desc: "Amoy router na mainit." },
  { name: "Broken SIM Card of Love", desc: "Hindi na nagre-reply." }
];

const list = document.getElementById("abandonedList");

// show all items, shuffled
items
  .sort(() => Math.random() - 0.5)
  .forEach(item => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <h3>${item.name}</h3>
      <p>${item.desc}</p>
    `;
    list.appendChild(div);
  });
</script>

</body>
</html>
