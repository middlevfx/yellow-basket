<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Error 404 — Yellow Basket</title>

<style>
body {
  margin: 0;
  background: #070a07;
  color: #c8ffcc;
  font-family: "Courier New", monospace;
  text-shadow: 0 0 4px #88ff88;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.wrap {
  text-align: center;
  max-width: 520px;
  padding: 20px;
  animation: fadeIn 1s ease;
}

h1 {
  font-size: 18px;
  margin-bottom: 14px;
}

p {
  font-size: 13px;
  opacity: 0.85;
  line-height: 1.6;
  min-height: 48px;
}

.btn {
  display: inline-block;
  margin-top: 26px;
  padding: 10px 18px;
  border: 1px solid #8aff9b;
  text-decoration: none;
  color: #c8ffcc;
  font-size: 12px;
  transition: 0.15s;
}

.btn:hover {
  background: rgba(0,255,120,0.1);
  box-shadow: 0 0 6px #00ff80;
}

.glitch {
  animation: glitch 1.6s infinite;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes glitch {
  0%, 100% { opacity: 1; }
  45% { opacity: 0.75; }
  50% { opacity: 0.4; }
  55% { opacity: 0.85; }
}
</style>
</head>

<body>

<div class="wrap">
  <h1 class="glitch">404</h1>

  <p id="msg"></p>

  <a href="store.html" class="btn">
    balik ka na lang
  </a>
</div>

<script>
const messages = [
  "hahahaha porket nag-SCA ka ganyan ka?",
  "nag-crash out ka ah.",
  "akala mo legit na checkout ’to?",
  "signal lost habang nagdadalawang-isip ka.",
  "di ka pinabayaan — iniwasan ka lang.",
  "okay lang ’yan. di mo naman kailangan ’yon.",
  "system says: pahinga muna."
];

const msgEl = document.getElementById("msg");

function showMessage() {
  msgEl.style.opacity = 0;

  setTimeout(() => {
    msgEl.textContent = messages[Math.floor(Math.random() * messages.length)];
    msgEl.style.opacity = 1;
  }, 300);
}

showMessage();
setInterval(showMessage, 2600);
</script>

</body>
</html>
