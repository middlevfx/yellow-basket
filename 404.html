<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>404 — Lost Packet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background: #020a02;
        color: #b6ffd9;
        font-family: "Courier New", monospace;
        text-align: center;
        padding-top: 140px;
        text-shadow: 0 0 6px #71ffbe;
        overflow: hidden;
    }

    /* CRT scanline effect */
    body::after {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: repeating-linear-gradient(
            to bottom,
            rgba(0,255,120,0.04) 0px,
            rgba(0,255,120,0.04) 2px,
            rgba(0,0,0,0) 4px
        );
        opacity: 0.3;
        z-index: 10;
    }

    /* Screen flicker animation */
    @keyframes flicker {
        0% { opacity: 0.96; }
        50% { opacity: 1; }
        100% { opacity: 0.94; }
    }
    body { animation: flicker 3.5s infinite; }

    a {
        color: #c0ffe0;
        text-decoration: none;
        border-bottom: 1px dotted #8fffce;
        transition: 0.3s;
    }

    a:hover {
        text-shadow: 0 0 6px #9fffd4;
        color: #afffda;
    }

    /* Static noise dots */
    .static {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background-image: url('data:image/gif;base64,R0lGODlhEAAQAPQAAP///wAAAMzMzPz8/Pb29sTExOPj44uLi5mZmczMzNvb28fHx7y8vO/v79PT08zMzNnZ2fLy8snJydDQ0NfX18/Pz+7u7gAAAAAAAAAAAAAAAAAAAAAAAACH5BAEAABMALAAAAAAQABAAAAWZICSOZGmeaKqubOu+cCzPdFADs=');
        opacity: 0.06;
        pointer-events: none;
        z-index: 5;
    }
</style>
</head>

<body>

<div class="static"></div>

<h1>404 — LOST PACKET</h1>

<p style="margin-top:10px;">
    This page drifted somewhere over<br>
    <b>Laguna Lake, San Pedro 4023.</b>
</p>

<p style="margin-top:20px; opacity:0.7;">
    It may return when the signal stabilizes.<br>
    Or maybe it never existed.
</p>

<p style="margin-top:35px;">
    <a href="index.html">← Return to Home</a>
</p>

</body>
</html>
