<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>YELLOW BASKET — Startup</title>
<link rel="icon" href="assets/img/yellow-basket-logo.png"/>
<style>
  html,body{height:100%;margin:0;background:#000;color:#00ffd0;font-family:monospace;display:flex;align-items:center;justify-content:center;flex-direction:column;}
  #logo{width:120px;height:auto;filter:drop-shadow(0 0 12px rgba(0,255,200,.3));margin-bottom:18px}
  #box{width:320px;padding:20px;border:1px solid rgba(0,255,200,.12);border-radius:10px;text-align:center;background:rgba(0,0,0,.6);}
  .bar{height:12px;border:1px solid rgba(0,255,200,.18);border-radius:8px;overflow:hidden;margin-top:12px;background:rgba(0,0,0,.2)}
  .fill{background:#00ffd0;width:0;height:100%;animation:load 5.5s linear forwards}
  @keyframes load{to{width:100%}}
  footer{position:fixed;bottom:12px;color:rgba(0,255,200,.5);font-size:12px}
</style>
</head>
<body>
  <img id="logo" src="assets/img/yellow-basket-logo.png" alt="Yellow Basket logo">
  <div id="box">
    <div><strong>YELLOW BASKET - NETOPIA SUKI MARKET</strong></div>
    <div style="font-size:13px;margin-top:6px">2ND FLOOR • SAN PEDRO BRANCH</div>
    <div style="font-size:12px;margin-top:6px">SERVER: ESC Biennale - Tambay - Low Bandwidth Dreams - British Council</div>
    <div class="bar"><div class="fill"></div></div>
  </div>

  <footer>CD-R King approved peripherals only</footer>

<script>
let AC;
function ctx(){ if(!AC){ const A=window.AudioContext||window.webkitAudioContext; AC = new A(); } return AC; }
function hum(){ try{ const ac=ctx(); const o=ac.createOscillator(); const g=ac.createGain(); o.type='sine'; o.frequency.value=90; g.gain.value=0.04; o.connect(g); g.connect(ac.destination); o.start(); o.stop(ac.currentTime+4);}catch(e){} }
document.addEventListener('click', ()=> hum(), {once:true});

// after loading go to index
setTimeout(()=> window.location.href='index.html', 6200);
</script>
</body>
</html>
