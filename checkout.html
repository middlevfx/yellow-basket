<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  background: #0a0f0a;
  color: #c8ffcc;
  font-family: "Courier New", monospace;
  text-shadow: 0 0 4px #88ff88;
}

a { color: inherit; text-decoration: none; }

.topbar {
  display: flex;
  gap: 14px;
  justify-content: center;
  padding: 14px;
  border-bottom: 1px solid rgba(120,255,200,0.3);
  font-size: 12px;
}

.topbar a {
  padding: 6px 10px;
  border: 1px solid rgba(120,255,200,0.3);
}

.wrap {
  max-width: 720px;
  margin: 0 auto;
  padding: 24px;
}

h1 {
  font-size: 16px;
  margin-bottom: 18px;
}

.section {
  border: 1px solid rgba(120,255,200,0.25);
  padding: 14px;
  margin-bottom: 18px;
  background: rgba(0,0,0,0.3);
}

label {
  font-size: 12px;
  display: block;
  margin-bottom: 6px;
}

input, select {
  width: 100%;
  background: #0a0f0a;
  border: 1px solid rgba(120,255,200,0.4);
  color: #c8ffcc;
  padding: 8px;
  margin-bottom: 12px;
  font-family: inherit;
}

.pay {
  padding: 10px 14px;
  border: 1px solid #8aff9b;
  margin-bottom: 10px;
  cursor: pointer;
  transition: 0.15s;
}

.pay:hover {
  background: rgba(0,255,120,0.1);
  box-shadow: 0 0 6px #00ff80;
}

.pay.crash {
  border-color: #ff6b6b;
}

.pay.luggage {
  border-color: #ffe66b;
}

.shake {
  animation: shake 0.4s infinite;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  50% { transform: translateX(4px); }
  75% { transform: translateX(-4px); }
  100% { transform: translateX(0); }
}

.small {
  font-size: 11px;
  opacity: 0.75;
  margin-top: 12px;
}
</style>
</head>

<body>

<div class="topbar">
  <a href="store.html">SHOP</a>
  <a href="cart.html">CART</a>
  <a href="checkout.html">CHECK OUT</a>
</div>

<div class="wrap">
  <h1>Checkout</h1>

  <div class="section">
    <label>Name</label>
    <input placeholder="Buong pangalan mo talaga?" />

    <label>Address</label>
    <input placeholder="Sigurado ka ba dito?" />

    <label>Typical Barista ka ba?</label>
    <select>
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>

  <div class="section">
    <h1>Payment Method</h1>

    <div class="pay">GCRUSH my location sir</div>
    <div class="pay">Paykomaya (daw)</div>
    <div class="pay">Paying with Clout / Exposure</div>
    <div class="pay crash">Crash Out Payment</div>
    <div class="pay luggage">Flood Control Luggage ðŸ§³ Payment</div>

    <label>Promo Code</label>
    <input placeholder="Kung meron manâ€¦" />
  </div>

  <div class="small">
    By proceeding, inaamin mo na baka hindi mo kailangan â€™to.
  </div>
</div>

<script>
const crash = document.querySelector(".pay.crash");
const luggage = document.querySelector(".pay.luggage");

crash.addEventListener("click", () => {
  crash.classList.add("shake");
  setTimeout(() => {
    window.location.href = "404.html";
  }, 1200);
});

luggage.addEventListener("click", () => {
  luggage.classList.add("shake");
  setTimeout(() => {
    window.location.href = "404.html";
  }, 1200);
});

// fake exposure check
document.querySelectorAll(".pay").forEach(btn => {
  btn.addEventListener("click", () => {
    if (!btn.classList.contains("crash") && !btn.classList.contains("luggage")) {
      alert("Processingâ€¦ this may take longer than expected.");
    }
  });
});
</script>

</body>
</html>
