<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Loading — Yellow Basket</title>

<style>
  body {
    margin: 0;
    background: #0a0f0a;
    color: #c8ffcc;
    font-family: "Courier New", monospace;
    text-shadow: 0 0 4px #88ff88;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .wrap {
    text-align: center;
    animation: flicker 2.8s infinite;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 16px;
  }

  p {
    font-size: 14px;
    opacity: 0.9;
    min-height: 40px;
  }

  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.92; }
  }

  .blink {
    animation: blink 1.4s infinite;
  }

  @keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
  }
</style>
</head>

<body>

<div class="wrap">
  <h1>Uyy suki!!!</h1>
  <p id="line"></p>
  <p class="blink">loading…</p>
</div>

<script>
  const lines = [
    "Add to cart ka nang add to cart, hindi mo rin naman iche-checkout.",
    "Libre mangarap. Bayad ang delivery.",
    "Sale ’to kanina, mahal na ulit ngayon.",
    "Okay lang. Tingnan mo lang.",
    "Balik ka ulit mamaya, pareho pa rin ’yan.",
    "Hindi mo kailangan ’yan. Pero gusto mo.",
    "Low signal detected. High desire still active."
  ];

  const lineEl = document.getElementById("line");
  let i = 0;

  function rotateLines() {
    lineEl.style.opacity = 0;

    setTimeout(() => {
      lineEl.textContent = lines[i % lines.length];
      lineEl.style.opacity = 1;
      i++;
    }, 400);
  }

  rotateLines();
  setInterval(rotateLines, 1800);

  // auto-redirect to index after a bit
  setTimeout(() => {
    window.location.href = "index.html";
  }, 9000);
</script>

</body>
</html>
