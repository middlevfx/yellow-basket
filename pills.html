<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>YELLOW BASKET — The Choice</title>
<link rel="icon" href="assets/img/yellow-basket-logo.png">
<style>
html,body{
  margin:0;padding:0;height:100%;
  background:#000;
  overflow:hidden;
  font-family:"Courier New",monospace;
  color:#00ff9c;
}
canvas{
  position:fixed;top:0;left:0;width:100%;height:100%;
  z-index:1;
}
h1{
  text-align:center;
  color:#00ff9c;
  margin-top:100px;
  font-size:16px;
  text-shadow:0 0 8px #00ff9c;
  animation:flicker 3s infinite;
}
@keyframes flicker {
  0%,19%,21%,23%,25%,54%,56%,100%{opacity:1;}
  20%,24%,55%{opacity:0.4;}
}
.container{
  position:relative;
  z-index:3;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100%;
  gap:80px;
}
.pill{
  width:90px;
  height:240px;
  border-radius:45px;
  cursor:pointer;
  box-shadow:0 0 30px rgba(0,255,150,.3);
  transition:transform .3s, box-shadow .3s;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:700;
  letter-spacing:1px;
  color:#fff;
  font-size:14px;
}
.pill:hover{
  transform:scale(1.05) rotate(2deg);
  animation:vibrate 0.2s infinite;
}
@keyframes vibrate {
  0% { transform:rotate(-1deg) scale(1.04); }
  50% { transform:rotate(1deg) scale(1.05); }
  100% { transform:rotate(-1deg) scale(1.04); }
}
#bluepill{background:linear-gradient(180deg,#00aaff,#0048ff);}
#redpill{background:linear-gradient(180deg,#ff003c,#7a0015);}
.footer{
  position:fixed;
  bottom:10px;
  width:100%;
  text-align:center;
  color:#00ff9c;
  font-size:12px;
  opacity:.6;
  z-index:3;
}
.fade-out{
  opacity:0;
  transition:opacity 2s;
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<h1>CHOOSE YOUR PILL TO CONTINUE_</h1>

<div class="container">
  <div class="pill" id="bluepill">BLUE</div>
  <div class="pill" id="redpill">RED</div>
</div>

<div class="footer">
  SAN PEDRO, LAGUNA 4023 — TESTING BUILD — UNIVERSAL BAKERY APPROVED PERIPHERALS ONLY
</div>

<script>
// matrix rain bg
const c=document.getElementById("matrix"),ctx=c.getContext("2d");
c.height=window.innerHeight;c.width=window.innerWidth;
const chars="アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&";
const font=14,cols=c.width/font;
const drops=Array(Math.floor(cols)).fill(1);
function draw(){
  ctx.fillStyle="rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle="#00ff9c";
  ctx.font=font+"px monospace";
  for(let i=0;i<drops.length;i++){
    const text=chars.charAt(Math.floor(Math.random()*chars.length));
    ctx.fillText(text,i*font,drops[i]*font);
    if(drops[i]*font>c.height && Math.random()>0.975)drops[i]=0;
    drops[i]++;
  }
}
setInterval(draw,33);
window.addEventListener("resize",()=>{c.height=window.innerHeight;c.width=window.innerWidth;});

// Sound
function clickSound(freq){
  try{
    const ac=new (window.AudioContext||window.webkitAudioContext)();
    const o=ac.createOscillator(), g=ac.createGain();
    o.type='square'; o.frequency.value=freq; g.gain.value=0.04;
    o.connect(g); g.connect(ac.destination);
    o.start(); o.stop(ac.currentTime+0.3);
  }catch(e){}
}

// Events
const blue=document.getElementById('bluepill');
const red=document.getElementById('redpill');

blue.addEventListener('click',()=>{
  clickSound(880);
  document.body.classList.add('fade-out');
  setTimeout(()=>window.location.href='bluepill.html',1500);
});

red.addEventListener('click',()=>{
  clickSound(220);
  document.body.classList.add('fade-out');
  setTimeout(()=>window.location.href='redpill.html',1500);
});
</script>

</body>
</html>
