<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yellow Basket · Low Bandwidth Dreams</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family:'IBM Plex Sans',system-ui,sans-serif;
    background:linear-gradient(160deg,#d7f3f7 0%,#fbe7ef 40%,#d9f3e1 80%,#fffdf9 100%);
    background-attachment:fixed;margin:0;padding:0;line-height:1.5;color:#222;
  }
  h1,h2,h3{font-family:'Space Grotesk',sans-serif;letter-spacing:-0.01em;}
  .wrap{max-width:600px;margin:0 auto;padding:2rem;}
  .product-title{cursor:pointer;display:inline-block;position:relative;transition:.2s;}
  .product-title:hover{transform:skewX(-3deg);}
  .product-title::after{content:attr(data-text);position:absolute;left:0;top:0;width:100%;color:#ff00aa;opacity:0;}
  .product-title:hover::after{opacity:1;animation:glitch .2s infinite;}
  @keyframes glitch{
    0%{clip-path:polygon(0 0,100% 0,100% 50%,0 50%);}
    50%{clip-path:polygon(0 50%,100% 50%,100% 100%,0 100%);}
    100%{clip-path:polygon(0 0,100% 0,100% 50%,0 50%);}
  }
  .tagline{font-family:'Courier New',monospace;text-align:center;margin-top:2rem;font-size:.9rem;}
  footer{font-family:'Courier New',monospace;text-align:center;padding:2rem 0;font-size:.8rem;}
  .loader{display:none;text-align:center;padding-top:4rem;}
</style>
</head>
<body>
<div class="wrap">
  <h1>Yellow Basket</h1>
  <p><em>Low Bandwidth Dreams</em> — satire/critical shop about desire, debt, and scroll-fatigue.</p>
  <div id="products"></div>
</div>
<div class="tagline">Shipped from Laguna — may kagat lang ni Mowgli — with love and lag.</div>
<footer>© 2025 Low Bandwidth Dreams</footer>

<div class="loader" id="loader"><span id="loaderLine"></span></div>

<script>
const lines=[
"Loading dreams…",
"Caching heartbreaks for offline use…",
"Laguna Lake reflections detected…",
"Shipping from Laguna… please wait…",
"Teka kumakain pa ako sa Maciang’s…",
"Medj mainit pa yung lugaw sa Bonnette’s, paso dila ko… wait…"
];
function randomLine(){return lines[Math.floor(Math.random()*lines.length)];}
document.getElementById('loader').style.display='block';
document.getElementById('loaderLine').innerText=randomLine();

// sample items loader
fetch('data/products.json')
  .then(res=>res.json())
  .then(data=>{
    const c=document.getElementById('products');
    c.innerHTML=data.map(p=>`<div><h3 class="product-title" data-text="${p.name}">${p.name}</h3><p>${p.desc}</p></div>`).join('');
    document.getElementById('loader').style.display='none';
  });
</script>
</body>
</html>
