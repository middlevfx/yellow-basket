<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Yellow Basket — Welcome</title>

<style>
  body {
    margin: 0;
    background: #0a0f0a;
    color: #c8ffcc;
    font-family: "Courier New", monospace;
    text-shadow: 0 0 4px #88ff88;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .wrap {
    max-width: 520px;
    text-align: center;
    animation: fadeIn 1.2s ease;
  }

  h1 {
    font-size: 18px;
    margin-bottom: 12px;
    line-height: 1.4;
  }

  .sub {
    font-size: 14px;
    opacity: 0.85;
    min-height: 42px;
    margin-bottom: 28px;
    transition: opacity 0.4s;
  }

  .enter {
    display: inline-block;
    padding: 10px 18px;
    border: 1px solid #8aff9b;
    color: #c8ffcc;
    text-decoration: none;
    font-size: 13px;
    transition: 0.15s;
  }

  .enter:hover {
    background: rgba(0,255,120,0.1);
    box-shadow: 0 0 6px #00ff80;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>

<body>

<div class="wrap">
  <h1>
    Hello. Kumusta ka?<br>
    May “Lifestyle” pa rin ba sa Instagram bio mo?
  </h1>

  <div class="sub" id="randomLine"></div>

  <a href="store.html" class="enter">
    ENTER SHOP →
  </a>
</div>

<script>
  const lines = [
    "Kung meron, lika dito. Suki ka.",
    "Tingin lang muna tayo.",
    "Walang minamadali dito.",
    "Hindi lahat ng nandito kailangang bilhin.",
    "Sale ‘to… emotionally.",
    "Masaya ka ba sa mga binibili mo?",
    "Scroll ka lang. Walang manghuhusga.",
    "May oras ka pa.",
    "Balik ka mamaya. Andito lang kami.",
    "Hindi ka nag-iisa dito."
  ];

  const el = document.getElementById("randomLine");

  function showRandomLine() {
    el.style.opacity = 0;

    setTimeout(() => {
      el.textContent = lines[Math.floor(Math.random() * lines.length)];
      el.style.opacity = 1;
    }, 300);
  }

  showRandomLine();
  setInterval(showRandomLine, 2600);
</script>

</body>
</html>
