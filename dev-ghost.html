<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dev Ghost — Yellow Basket</title>

<style>
body {
  margin: 0;
  background: #050805;
  color: #c8ffcc;
  font-family: "Courier New", monospace;
  text-shadow: 0 0 4px #88ff88;
  overflow: hidden;
}

.center {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 12px;
  opacity: 0.7;
}

.note {
  position: fixed;
  font-size: 12px;
  opacity: 0;
  transition: opacity 0.6s, transform 0.6s;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="center" id="hint">
signal unstable…<br>
hold device steady
</div>

<script>
const notes = [
  "Red · Chaleb · Jayceon · Keith · Jayvee · Cacius · Jimo · James · Boiler Boyz",
  "SP TOWN · PACITA 2 GREAT LAND",
  "Baller Room · Freestyle Analogue",
  "MLSDO · KATH · Multicab Press",
  "Franco Mamaril · Roan Alvarez · Rhaz Oriente · Gab Ferrer",
  "Luyo Space · Kolown · Salawaki",
  "ghost signature match: 40 23",
  "low bandwidth dreams leaking through",
  "server mood: pagod pero lumalaban",
  "Nobody ka lang.",
  "Porket nag-SCA ka lang.",
  "Nag-bike lang si Franco.",
  "Ano ratio mo diyan, master?"
];

let index = 0;
let active = false;

function spawnNote(text) {
  const n = document.createElement("div");
  n.className = "note";
  n.textContent = text;

  n.style.left = Math.random() * 80 + "vw";
  n.style.top = Math.random() * 80 + "vh";

  document.body.appendChild(n);

  requestAnimationFrame(() => {
    n.style.opacity = 1;
    n.style.transform = "translateY(-6px)";
  });

  setTimeout(() => {
    n.style.opacity = 0;
    setTimeout(() => n.remove(), 800);
  }, 4000);
}

function handleOrientation(e) {
  const tilt = Math.abs(e.beta); // front-back tilt

  if (tilt < 6 && !active) {
    active = true;
    document.getElementById("hint").style.opacity = 0;

    spawnNote(notes[index % notes.length]);
    index++;
    setTimeout(() => active = false, 1200);
  }
}

// iOS permission
if (typeof DeviceOrientationEvent !== "undefined" &&
    typeof DeviceOrientationEvent.requestPermission === "function") {

  document.body.addEventListener("click", () => {
    DeviceOrientationEvent.requestPermission().then(p => {
      if (p === "granted") {
        window.addEventListener("deviceorientation", handleOrientation);
      }
    });
  }, { once: true });

  document.getElementById("hint").innerHTML += "<br><br>tap to sync signal";

} else {
  window.addEventListener("deviceorientation", handleOrientation);
  }
</script>

</body>
</html>
