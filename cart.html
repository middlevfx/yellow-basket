<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Your Cart — Yellow Basket</title>

<style>
body {
  margin: 0;
  background: #0a0f0a;
  color: #c8ffcc;
  font-family: "Courier New", monospace;
  text-shadow: 0 0 4px #88ff88;
}

a { color: inherit; text-decoration: none; }

.topbar {
  display: flex;
  gap: 14px;
  justify-content: center;
  padding: 14px;
  border-bottom: 1px solid rgba(120,255,200,0.3);
  font-size: 12px;
}

.topbar a {
  padding: 6px 10px;
  border: 1px solid rgba(120,255,200,0.3);
}

.wrap {
  max-width: 720px;
  margin: 0 auto;
  padding: 24px;
}

h1 {
  font-size: 16px;
  margin-bottom: 18px;
}

.item {
  border: 1px solid rgba(120,255,200,0.25);
  padding: 12px;
  margin-bottom: 14px;
  background: rgba(0,0,0,0.3);
}

.item h3 {
  font-size: 14px;
  margin: 0 0 4px;
}

.item p {
  font-size: 12px;
  opacity: 0.8;
  margin: 0;
}

.total {
  margin-top: 24px;
  font-size: 13px;
  border-top: 1px dashed rgba(120,255,200,0.3);
  padding-top: 14px;
}

.footer-text {
  margin-top: 28px;
  font-size: 11px;
  opacity: 0.7;
  line-height: 1.6;
}

.checkout {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 18px;
  border: 1px solid #8aff9b;
  transition: 0.15s;
}

.checkout:hover {
  background: rgba(0,255,120,0.1);
  box-shadow: 0 0 6px #00ff80;
}
</style>
</head>

<body>

<div class="topbar">
  <a href="store.html">SHOP</a>
  <a href="cart.html">CART</a>
  <a href="checkout.html">CHECK OUT</a>
</div>

<div class="wrap">
  <h1>Your Cart</h1>

  <div id="cartItems"></div>

  <div class="total" id="totalText"></div>

  <a href="checkout.html" class="checkout">PROCEED ANYWAY →</a>

  <div class="footer-text">
    Prices may fluctuate due to signal instability.<br>
    Ano, masaya ka na ba diyan? Di mo naman kailangan ’yan eh.
  </div>
</div>

<script>
const possibleItems = [
  { name: "Wi-Fi Tears", desc: "Halos online." },
  { name: "Premium Pagod (XL)", desc: "Mas malaki, mas pagod." },
  { name: "Lifestyle Starter Pack", desc: "Bio-ready. Identity sold separately." },
  { name: "Signal Booster (Placebo)", desc: "Gumagana sa paniniwala." },
  { name: "Tambay Approved Chair", desc: "Para sa matagal na pag-iisip." },
  { name: "Suki Card (Unlimited)", desc: "Hindi ka naman bibili." }
];

const cart = document.getElementById("cartItems");
const totalText = document.getElementById("totalText");

// random items kahit walang add to cart
const count = Math.floor(Math.random() * 3) + 2;

let total = 0;

for (let i = 0; i < count; i++) {
  const item = possibleItems[Math.floor(Math.random() * possibleItems.length)];
  const price = Math.floor(Math.random() * 900) + 99;
  total += price;

  const div = document.createElement("div");
  div.className = "item";
  div.innerHTML = `
    <h3>${item.name}</h3>
    <p>${item.desc}</p>
    <p>₱${price}</p>
  `;
  cart.appendChild(div);
}

// fake fluctuation
setInterval(() => {
  totalText.innerText = "Subtotal: ₱" + (total + Math.floor(Math.random() * 40 - 20));
}, 1800);
</script>

</body>
</html>
