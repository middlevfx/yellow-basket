<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Alerts — Yellow Basket 4023</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background: #000;
    color: #82ffd9;
    font-family: "Courier New", monospace;
    padding: 20px;
    text-shadow: 0 0 6px #4dffbf;
    overflow-x: hidden;
}

/* CRT lines */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: repeating-linear-gradient(
        to bottom,
        rgba(0,255,160,0.05) 0px,
        rgba(0,0,0,0) 2px
    );
    opacity: 0.2;
}

#log {
    white-space: pre-wrap;
    line-height: 1.3;
    font-size: 13px;
}

/* flicker */
@keyframes flicker {
    0% { opacity: 1; }
    40% { opacity: 0.8; }
    80% { opacity: 1; }
}
</style>
</head>

<body>

<h2>SYSTEM ALERTS • SAN PEDRO 4023</h2>
<div id="log">Initializing diagnostic stream…\n</div>

<script>
/* -----------------------------------------------
   LIVE SYSTEM LOG GENERATOR
------------------------------------------------- */

const logBox = document.getElementById("log");

const messages = [
    "[INFO] Weak signal detected along Pacita Avenue.",
    "[ERROR] Premium Pagod levels exceeding safety limits.",
    "[WARN] Wi-Fi Tears reservoir unstable.",
    "[INFO] Re-routing packets through San Pedro Backdoor Node.",
    "[GHOST] Unverified presence detected in abandoned.html.",
    "[ALERT] Mowgli is chewing through fiber cable.",
    "[SYSTEM] Exposure credits failing checksum integrity.",
    "[NET] Packet drift measured across Laguna Lake.",
    "[CPU] Emotional load reaching 94%.",
    "[DB] Transaction stalled — Pay With Exposure flagged.",
    "[GHOST] Glitch shadow passed through storefront UI.",
    "[INFO] User heartbeat detected via cursor motion.",
    "[SYNC] Aligning Low Bandwidth Dream frequencies…",
    "[PACKET] Lost items resurfacing from 2017 archives.",
    "[WARN] Tambay Time Voucher has no expiry — infinite loop possible.",
    "[SIG] Signal interference from Biñan node.",
    "[ALERT] Network mood: malungkot but fighting.",
    "[SYSTEM] Exposure payments rejected — insufficient clout.",
    "[ERROR] User nostalgia overflow in Sector 4023.",
    "[INFO] Rendering San Pedro 4023 dreamstate…",
    "[GHOST] Something is watching from the store grid…",
];

function addLog() {
    const msg = messages[Math.floor(Math.random()*messages.length)];
    logBox.innerText += msg + "\n";
    window.scrollTo(0, document.body.scrollHeight);
}

/* Log every 1–3 seconds */
setInterval(addLog, Math.random()*2000 + 1000);


/* -----------------------------------------------
   USER MOVEMENT DETECTOR → generate ghost logs
------------------------------------------------- */

let lastMove = Date.now();

document.addEventListener("mousemove", () => {
    const now = Date.now();
    if (now - lastMove > 5000) {
        logBox.innerText += "[GHOST] User activity resumed — tracking cursor.\n";
        window.scrollTo(0, document.body.scrollHeight);
    }
    lastMove = now;
});


/* -----------------------------------------------
   OCCASIONAL GLITCH BURSTS
------------------------------------------------- */

function glitchBurst() {
    if (Math.random() < 0.12) { // 12% chance burst
        logBox.innerText += "[GLITCH] ———————— corrupted packet ————————\n";
        logBox.innerText += "█▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒█\n";
        logBox.innerText += "[RECOVER] Attempting to stabilize dreamstate…\n\n";
    }
    setTimeout(glitchBurst, Math.random()*6000 + 3000);
}

glitchBurst();
</script>

</body>
</html>
