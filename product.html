<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Product · Yellow Basket</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'IBM Plex Sans', system-ui, sans-serif;
  background: linear-gradient(160deg,#d7f3f7 0%,#fbe7ef 40%,#d9f3e1 80%,#fffdf9 100%);
  margin: 0; padding: 2rem; color: #222;
}
h1,h2,h3 { font-family:'Space Grotesk', sans-serif; }
a { color:#000; text-decoration:none; }
button {
  background:#111; color:#fff; border:none; border-radius:6px;
  padding:0.6rem 1.2rem; cursor:pointer;
}
button:hover { background:#333; }
footer {
  text-align:center; font-family:'Courier New', monospace;
  margin-top:3rem; font-size:0.85rem;
}
</style>
</head>
<body>
<h1>Product Page</h1>
<p>Welcome to the low-signal section of Yellow Basket.  
Each product here is emotionally unstable but beautifully designed.</p>

<img src="assets/placeholder.svg" alt="Product image" style="max-width:320px;border-radius:8px;margin:1rem 0;">
<h3 id="productName">Loading product...</h3>
<p id="productDesc"></p>
<button onclick="addToCart()">Add to Cart</button>
<p id="msg"></p>

<a href="index.html">← Back to shop</a>

<footer>© 2025 Low Bandwidth Dreams · with love and lag.</footer>

<script>
function addToCart(){
  const snd = new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');
  snd.play();
  document.getElementById('msg').innerText='Added to cart (emotionally). Redirecting...';
  setTimeout(()=>{window.location.href='cart.html';},1500);
}

// Load random product
fetch('data/products.json')
  .then(r=>r.json())
  .then(data=>{
    const p = data[Math.floor(Math.random()*data.length)];
    document.getElementById('productName').innerText = p.name;
    document.getElementById('productDesc').innerText = p.desc;
  });
</script>
</body>
</html>
